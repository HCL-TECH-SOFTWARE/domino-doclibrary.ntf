  - name: $AssistAction
    type: action
    code_type: 65413
    data: |
      '++LotusScript Development Environment:2:5:(Options):0:74
      Option Public
      Option Explicit
      Use "SubmitForReview"
      
      '++LotusScript Development Environment:2:5:(Forward):0:1
      Declare Sub Initialize
      
      '++LotusScript Development Environment:2:5:(Declarations):0:2
      
      '++LotusScript Development Environment:2:2:Initialize:1:10
      Sub Initialize
      	
      'logging is for debug purposes
      	Set dbug = New NotesLog("SubmitDocument")
      'to turn off the debug log, set this to False     
      	dbug.LogActions = True
      	dbug.OpenAgentLog
      	
      	On Error Goto StandardError
      	
      	Set session = New NotesSession
      	Set db = session.CurrentDatabase
      	Set note = session.DocumentContext
      	
      'remove all of these so they can ger resest with default values each time the doc is opened     
      	note.RemoveItem("SaveOptions")
      	note.RemoveItem("CurrentUser")
      	note.RemoveItem("SubmitNow")
      	note.RemoveItem("Resubmit")
      	note.WebCategories = note.Categories
      	note.Save True, True, True
      	Exit Sub
      	
      StandardError: 'This is for errors which we are not specifically handling
      	Print "<h2>" & GetString(12) & "</h2>" & GetString(30)
      	Exit Sub
      	
      	
      End Sub
    dwFlags: 0x00000000
    signed: true
    nonsummary: true
